syntax = "proto3";
package shentu.nft.v1alpha1;

import "gogoproto/gogo.proto";

option go_package = "github.com/certikfoundation/shentu/x/nft/types";

option (gogoproto.stable_marshaler_all) = true;

// Msg defines the bank Msg service.
service Msg {
  rpc CreateNFTAdmin(MsgCreateNFTAdmin) returns (MsgIssueNFTAdminResponse);
  rpc RevokeNFTAdmin(MsgRevokeNFTAdmin) returns (MsgRevokeAdminResponse);
}

message MsgCreateNFTAdmin {
  string issuer = 1;
  string address = 2;
}

message MsgIssueNFTAdminResponse {}

message MsgRevokeNFTAdmin {
  string revoker = 1;
  string address = 2;
}

message MsgRevokeAdminResponse {}
